# 网站地址
baseURL: "https://Shuryne.github.io"

# GA
#googleAnalytics: UA-192671327-1

# 网站title
title: Shuryne

# hugo 主题
theme: hugo-PaperMod

# 网站语言
languageCode: "en-us"

# home/category/tag 页面显示的文章数 (Default: 10)
paginate: 7

# home/category/tag 页面用于摘要的字数 (Default: 70)
summaryLength: 50

# hugo 生成的文件夹名称（Default: public）
publishDir: docs

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

blackfriday:
  extensions: "joinLines"
  
minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10
#                - name: About
#                  url: About/
#                  weight: 15

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Shuryne's Home - https://Shuryne.github.io"
    author: Shuryne
    # author: ["Me", "You"] # multiple authors
  
    # 网站黑白主题 auto/dark/light
    defaultTheme: auto
    
    # 是否支持切换网站主题
    # disableThemeToggle: true
    
    # 显示文章分享到其他社交平台
    ShowShareButtons: false
    
    # 显示文章阅读所需时间
    ShowReadingTime: true
    
    # disableSpecial1stPost: true
    
    # 显示所有语言版本
    displayFullLangName: true
    
    # 显示建议阅读 上一篇/下一篇文章
    ShowPostNavLinks: true
    
    # 文章头显示Home>Posts
    ShowBreadCrumbs: true
    
    # 文章显示标题结构
    ShowToc: true
    
    # 开启文章评论 需要注册disque
    # comments: true
    images: ["papermod-cover.png"]
    
    # profile模式 不建议开 比较丑
    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags
    
    # 主页信息模式 参数如下
    homeInfoParams:
        Title: "Abandon Everything And Regain Freedom"
        Content: >
            Welcome to **Shuryne**'s Home🌟.
    
    # 其他社交网站链接
    socialIcons:
        - name: github
          url: "https://github.com/Shuryne"

